<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Board - ChainFrame</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .card-wrapper {
      position: relative;
      background: #111;
      border-radius: 16px;
      height: 200px;
      overflow: hidden;
    }
    .card-controls {
      position: absolute;
      top: 10px;
      right: 10px;
      display: none;
      gap: 8px;
    }
    .card-wrapper:hover .card-controls {
      display: flex;
    }
    .card-controls button {
      background: #fff;
      color: #000;
      border: none;
      border-radius: 9999px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="ChainFrame Logo" class="logo" />
    <nav>
      <a href="explore.html">Explore</a>
      <a href="upload.html">Upload</a>
    </nav>
    <button id="connect-wallet">Connect Wallet</button>
  </header>
  <main>
    <div style="margin-bottom: 40px;">
      <h2 style="font-size: 32px; font-weight: bold;">@YourUsername</h2>
      <p style="color: #aaa;">This is your live board. Update it anytime.</p>
    </div>
    <section class="grid-board">
      <div class="card-wrapper">
        <div class="card-controls">
          <button class="edit-btn">Edit</button>
          <button class="delete-btn">Delete</button>
        </div>
        <img src="assets/avatar.png" style="width: 100%; height: 100%; object-fit: cover;" />
      </div>
      <div class="card-wrapper">
        <div class="card-controls">
          <button class="edit-btn">Edit</button>
          <button class="delete-btn">Delete</button>
        </div>
        <img src="assets/avatar.png" style="width: 100%; height: 100%; object-fit: cover;" />
      </div>
    </section>
  </main>
  <script>
    document.querySelectorAll(".delete-btn").forEach(btn => {
      btn.addEventListener("click", (e) => {
        const card = e.target.closest(".card-wrapper");
        card.remove();
      });
    });

    document.querySelectorAll(".edit-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        alert("Edit modal coming soon!");
      });
    });
  </script>
</body>
</html>
